dump_dir: tests/ptests
depth: 1
binary: eza
gen_binary: target/debug/eza
args: tests/test_dir
commands:
  ? - null # Meta options
    - --help
  :
  ? - -v
    - --version
  :
  ? - -1 # Display Options
    - --oneline
  :
  ? - -l
    - --long
  :
  ? - -G
    - --grid
  :
  ? - -x
    - --across
  :
  ? - -R
    - --recurse
  :
  ? - -T
    - --tree
  :
  ? - -X
    - --dereference
  :
  ? - -F
    - --classify
  :
  ? - -F
    - --classify
  : values:
      - auto
      - always
      - never
  ? - null
    - --color
  : values:
      - auto
      - always
      - never
  ? - null
    - --colour
  : values:
      - auto
      - always
      - never
  ? - null
    - --icons
  :
  ? - null
    - --icons
  : values:
      - auto
      - always
      - never
  ? - null
    - --no-quotes
  :
  ? - null
    - --hyperlink
  :
  ? - null
    - --absolute
  : values:
      - on
      - follow
      - off
  ? - -w
    - --width
  : values:
      - 15
      - 30
      - 200
  ? - null
    - --smart-group
  :
  ? - -a # Filtering and Sorting Options
    - --all
  :
  ? - -A
    - --almost-all
  :
  ? - -d
    - --treat-dirs-as-files
  :
  ? - null
    - --list-dirs
  :
  ? - -L # Hidden alias
    - --level
  : prefix: -T
    values:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
  ? - -r
    - --reverse
  :
  ? - -s
    - --sort
  : short: -s
    long: time-style
    prefix: -l
    values:
      #- accessed
      - age
      #- changed
      #- created
      - date
      - Ext
      - ext
      - Extension
      - extension
      - Filename
      - filename
      - inode
      - modified
      - Name
      - name
      - newest
      #- none seems non-deterministic
      - oldest
      - size
      - time
      - type
  ? - null
    - --group-directories-first
  :
  ? - null
    - --group-directories-last
  :
  ? - -D
    - --only-dirs
  :
  ? - -f
    - --only-files
  :
  ? - -f
    - --only-files
  :
  ? - -I # TODO: add more globs
    - --ignore-glob
  : prefix: -l
    values:
      - "*.toml"
  ? - null
    - --git-ignore
  :
  ? - -b # Long View Options
    - --binary
  :
  ? - -B
    - --bytes
  :
  ? - -g
    - --group
  :
  ? - -h
    - --header
  :
  ? - -H
    - --links
  :
  ? - -i
    - --inode
  :
  ? - -m
    - --modified
  :
  ? - -M
    - --mounts
  :
  ? - -n
    - --numeric
  :
  ? - -S
    - --blocksize
  :
  ? - -t
    - --time
  : prefix: -l
    values:
      - modified
      #- accessed BROKEN
      #- changed
      #- created
  ? - -u
    - --accessed
  :
  ? - -U
    - --created
  :
  ? - null
    - --changed
  :
  ? - null
    - --time-style
  : long: time-style
    values:
      - default
      - iso
      - long-iso
      - full-iso
      - relative
  ? - null
    - --total-size
  :
  ? - null
    - --no-permissions
  :
  ? - -o
    - --octal-permissions
  :
  ? - null
    - --no-filesize
  :
  ? - null
    - --no-user
  :
  ? - null
    - --git
  :
  ? - null
    - --no-git
  :
  ? - null
    - --git-repos
  :
  ? - -@
    - --extended
  :
  ? - -Z
    - --context
  :
